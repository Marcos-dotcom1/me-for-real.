<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="../images/favicon/V1.png" />
    <meta name="google" content="notranslate" />
    <link rel="stylesheet" href="interests.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Real Studio</title>
    <style></style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <a href="../start/start.html" class="button-home">
      <img
        src="../images/house-solid.png"
        alt="home"
        style="width: 24px; height: 24px"
      />
    </a>
    <h1>My Interests</h1>
    <div class="bubble-container">
      <div
        class="bubble"
        onclick="openPopup('Music', 'Soundtracks to my thoughts. I explore genres and obsess over playlists.')"
      >
        Music
      </div>
      <div
        class="bubble"
        onclick="openPopup('Photography', 'Freezing moments in time because memory storage is expensive. Also, cameras are cool.')"
      >
        Photography
      </div>
      <div
        class="bubble"
        onclick="openPopup('Technology', 'I tinker, code, and keep up with tech trends like it’s the latest season of *Rick & Morty*.')"
      >
        Technology
      </div>
      <div
        class="bubble"
        onclick="openPopup('Travel', 'I love discovering new cultures and exploring the stories behind them.')"
      >
        Travel
      </div>
      <div
        class="bubble"
        onclick="openPopup('Gaming', 'The pixelated world of *Undertale*, the old-school charm of *Cuphead*, and the occasional *Valorant* rage—gaming keeps life interesting.')"
      >
        Gaming
      </div>
      <div
        class="bubble"
        onclick="openPopup('Reading', 'I read to upgrade my brain and collect quotes like rare loot.')"
      >
        Reading
      </div>
      <div
        class="bubble"
        onclick="openPopup('Design', 'I love visuals that *hit*. Bold choices, weird combos, stuff that makes people pause.')"
      >
        Design
      </div>
      <div
        class="bubble"
        onclick="openPopup('Mythology', 'Gods, monsters, and tragic heroes—ancient drama hits different.')"
      >
        Mythology
      </div>
      <div
        class="bubble"
        onclick="openPopup('Building Stuff', 'Whether it’s guitars or side projects, I love bringing ideas to life with my own hands.')"
      >
        Building Stuff
      </div>
      <div
        class="bubble"
        onclick="openPopup('Deep Thoughts', 'I shatter minds for fun. Why not question reality while waiting for coffee?')"
      >
        Deep Thoughts
      </div>
    </div>

    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <div class="popup" id="popup">
      <h2 id="popup-title">Title</h2>
      <p id="popup-description">Description</p>
    </div>

    <script src="interests.js"></script>
  </body>
</html>
